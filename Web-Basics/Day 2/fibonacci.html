<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Into-Js</title>
    <link rel='stylesheet' href='css/style.css'>
    <style>
    div{
        width: 400px;
        height: 350px; 
        background-color:thistle;
    }
    </style>
    <script>
        function checkNumber(){
            var number = document.getElementById("textNumber").value;
            var result1=0;
            var  result2=1;
            var resultStr;
            for(var i=3;i<=number;i++)
            {
                resultStr=result1+result2;
                result1=result2;
                result2=resultStr;
            }
            document.getElementById("result").innerHTML = "Last value of the Fibonacci Series " + resultStr;
            
        }
    </script>

</head>
<body>
    <h1>Introduction to Javascript</h1>
    <form name='Introduction'>
        <label>Enter Number</label>
        <input type='text'  placeholder='Enter number' id="textNumber">
        <input type="button" value="Check Number" onclick="checkNumber()">
    </form>
    <div  id='result'>
        

    </div>

</body>
</html>
