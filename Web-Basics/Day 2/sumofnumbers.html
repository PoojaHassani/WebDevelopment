<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Into-Js</title>
    <link rel='stylesheet' href='css/style.css'>
    <style>
    div{
        width: 400px;
        height: 350px; 
        background-color:thistle;
    }
    </style>
    <script>
        function checkNumber(){
            var number = document.getElementById("textNumber").value;
            var resultStr=0;
            if (number % 2 ===0){
                for(var i=1;i<=number;i++)
                {
                    resultStr=resultStr+i;
                }
                resultStr=resultStr+ " is total addition";
            }
            else  {
                resultStr=number + " is Odd number";
            }
            document.getElementById("result").innerHTML =resultStr;
            
        }
    </script>

</head>
<body>
    <h1>Introduction to Javascript</h1>
    <form name='Introduction'>
        <label>Enter Number</label>
        <input type='text'  placeholder='Enter number' id="textNumber">
        <input type="button" value="Check Number" onclick="checkNumber()">
    </form>
    <div  id='result'>
        

    </div>

</body>
</html>
