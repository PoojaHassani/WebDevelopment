<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Into-Js</title>
    <link rel='stylesheet' href='css/style.css'>
    <style>
    div{
        width: 400px;
        height: 350px; 
        background-color:thistle;
    }
    </style>
    <script>
        function createSum(){
            var number = document.getElementById("textNumber").value;
            var resultStr=0;
            
            while(number>=1)
            {
                resultStr += number%10;
                number = Math.trunc(number/10);
            }
            document.getElementById("result").innerHTML = "Sum of digits is " + resultStr;
 
        }
    </script>

</head>
<body>
    <h1>Introduction to Javascript</h1>
    <form name='Introduction'>
        <label>Enter Number</label>
        <input type='text'  placeholder='Enter number' id="textNumber">
        <input type="button" value="Check Number" onclick="createSum()">
    </form>
    <div  id='result'>
        

    </div>

</body>
</html>
